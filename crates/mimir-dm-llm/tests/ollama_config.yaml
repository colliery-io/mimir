---
# Test configuration for Ollama integration tests
models:
  phi-local:
    name: phi-local
    provider: ollama
    model: phi
    supported_endpoints:
      - completion
      - chat
    config:
      base_url: "http://localhost:11434"
    limit:
      renewal_period: minutes
      calls: 60

  nomic-embed-local:
    name: nomic-embed-local
    provider: ollama
    model: nomic-embed-text
    supported_endpoints:
      - embedding
    config:
      base_url: "http://localhost:11434"
    limit:
      renewal_period: minutes
      calls: 120

  rate-limited-model:
    name: rate-limited-model
    provider: ollama
    model: phi
    supported_endpoints:
      - completion
    config:
      base_url: "http://localhost:11434"
    limit:
      renewal_period: seconds
      calls: 1