[book]
title = "Mimir - D&D Campaign Assistant"
description = "A local-first D&D campaign assistant for Dungeon Masters"
authors = ["Mimir Development Team"]
language = "en"
multilingual = false
src = "src"

[rust]
edition = "2021"

[build]
build-dir = "book"
create-missing = true
preprocess = ["links"]
use-default-preprocessors = true

[preprocessor.links]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
copy-fonts = true
additional-css = []
additional-js = ["mermaid.min.js", "mermaid-init.js"]
no-section-label = false
git-repository-url = "https://github.com/colliery-io/mimir"
edit-url-template = "https://github.com/colliery-io/mimir/edit/main/docs/{path}"
site-url = "/mimir/"
cname = ""
input-404 = ""

[output.html.print]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
runnable = true
